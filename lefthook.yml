pre-push:
  parallel: true
  commands:
    build:
      run: yarn build
    lint:
      run: yarn lint
    test:
      run: yarn test

pre-commit:
  parallel: true
  commands:
    lint-es:
      glob: '*.ts'
      run: yarn lint:es {staged_files} && git add {staged_files}
    lint-ts:
      glob: '*.ts'
      run: yarn lint:ts {staged_files} && git add {staged_files}
    lint-svelte:
      run: yarn lint:svelte
    lint-markdown:
      glob: '*.md'
      run: yarn lint:markdown
    test:
      glob: '*.ts'
      run: yarn test {staged_files} --findRelatedTests --passWithNoTests

commit-msg:
  commands:
    lint-commit-msg:
      run: npx commitlint --config .config/commitlint.config.js --edit
